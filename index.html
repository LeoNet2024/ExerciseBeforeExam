<!DOCTYPE html>

<body>

    <header>
        <div class="myheader">
            <ul>
                <li class="logo"></li>
                <div class="btnwrap">
                    <li><button class="btn" onclick="logInUser()" style="background-color: gray;">Log in</button></li>
                    <li><button class="btn" onclick="registerUser()">Register</button></li>
                    <li><button class="btn">About Me</button></li>
                    <li><button class="btn" onclick="darkmode()">Dark Mode</button></li>

                </div>
                

            </ul>
        </div>
    </header>

    <div class="content">
        <div class="classWrap">
            <button class="addpic"    onclick="addNewContact()"></button>
            <button class="removepic"   onclick="removeAllContacts()"></button>
            <div class="contacts">
                <h1 id="mainheadline"></h1>
                <ul id="menu">
                    <li>Contact</li>
                    <li>Phone number</li>
                    <li>Actions</li>
                </ul>
                <ul id="ullist">
                </ul>

            </div>
        </div>
    </div>

    
    <footer>
        <div class="myfooter">
            <ul>
                <li>leongitelman2015@gmail.com</li>
                <a href="https://il.linkedin.com/in/leon-gitelman-6a8933209">My Linkdin</a>
                <a href="https://github.com/LeoNet2024">My Github</a>

            </ul>

        </div>
    </footer>

    <section>
        
        <div class="formwrap" style="display: none;">
            <button onclick="closeEditPop()" class="close-btn">X</button><br><br>

            <div class="modal">
            <h1 id="headline"></h1>
            <form action="" onsubmit="return false" id="editform">
                <label for="name" id="labelname">Name:</label>
                <input type="name" id="editname"><br><br>
                <label for="address" id="labeladdress">address:</label>
                <input type="address" id="editaddress"><br><br>
                <label for="phone" id="labelphone">phone :</label>
                <input type="phone" id="editphone"><br><br>
            </form>
        </div>
        </div>
    </section>

    <section>
        <div class="loginwrap" style="display:none;">
            <button onclick="closeLoginPop()" class="close-btn">X</button><br><br>
            <div class="modallogin">
                <h1 id="loginheadline">Log in:</h1>
            <form action="" onsubmit="return false" id="loginform">
                <label for="emailForm">EMAIL:</label>
                <input type="email" id="emailForm"><br><br>
                <label for="passwordForm">password:</label>
                <input type="password" id="passwordForm"><br><br>
            </form>
        </div>
        </div>
    </section>

    
    <section>
        <div class="registerwrap" style="display:none;">
            <button onclick="closeRegisterPop()" class="close-btn">X</button><br><br>
            <div class="modalregister">
                <h1 id="registerHeadLine">Register</h1>
            <form action="" onsubmit="return false" id="regform">
                <label for="emailForm">Email:</label>
                <input type="email" id="regMail"><br><br>
                <label for="passwordForm">password:</label>
                <input type="password" id="regPass"><br><br>
            </form>
        </div>
        </div>
    </section>
